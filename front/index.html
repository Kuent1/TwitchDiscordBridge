<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Twitch Discord</title>
</head>
<body>
    <header>
        <h1>Bridge Twitch Discord</h1>
    </header>
    <body>
        <form id="apiTokenForm" action="http://api:3000/submitTokens" method="POST">
            <label for="discordToken">Discord Token:</label>
            <input type="text" id="discordToken" name="discordToken" required><br><br>

            <label for="twitchToken">Twitch Token:</label>
            <input type="text" id="twitchToken" name="twitchToken" required><br><br>

            <button type="submit">Submit Tokens</button>
        </form>
    </body>
</body>
